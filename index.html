<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/style.css">
        <title>Document</title>
    </head>
    <body id="body">
        <header>
            <section id="Top">
                <div class="container-fluid">
                    <div class="row align-items-center ">

                        <div class="left col-lg-9  d-none d-lg-flex">
                            <div class="left_link">
                                <a class="left" href="">Haqqımızda</a>
                                <a class="left" href="">Tender elanları</a>
                                <a class="left" href="">Tariflər</a>
                                <a class="left" href="">Xəbərlər</a>
                                <a class="left" href="">Xidmət şəbəkəsi</a>
                                <a class="left" href="">Təklif və şikayətlər</a>
                                <a class="left" href="">Onlayn xidmətlər</a>
                                <a class="right" href="">Karyera portalı</a>
                            </div>

                        </div>
                        <div class="right_link col-lg-3 d-flex justify-content-end align-items-center ">
                            <span
                                onclick="show()"
                                class="search d-flex align-items-center"
                                id="search-open">
                                <span class="search_icon">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </span>
                                <span class="search_str d-none d-lg-inline-block">Axtarış</span>
                            </span>
                            <div class="select_lang ">
                                <span class="lang">AZ</span>
                                <span class="lang_btn">
                                    <a>^</a>
                                </span>
                            </div>
                            <div class="call_center">
                                <span class="icon">
                                    <i class="fa-solid fa-phone"></i>
                                </span>
                                <span class="phone">937</span>
                            </div>

                        </div>

                    </div>
                </div>
            </section>
            <section id="Bottom">
                <div class="container-fluid">
                    <div class="row align-items-center">
                        <div id="search_input" class="serach_inp">
                            <input type="text" placeholder="Sizə necə kömək edəbilərik">
                        </div>
                        <div class="left col-lg-10 col-10 d-flex align-items-center ">
                            <div class="logo">
                                <img src="https://abb-bank.az/img/abb-30.svg?v=84">
                            </div>
                            <div class="left_link d-none d-lg-flex">
                                <a class="first_link" href="">Fərdi /</a>
                                <a href="">Korporativ /</a>
                                <a href="">KOB</a>
                            </div>
                        </div>
                        <div onclick="show_menu()" class="menubaricon d-lg-none  col-2">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                        <dir id="menu_bar" class="menu_bar">

                        </dir>
                        <div class="right col-lg-2  d-none d-lg-flex justify-content-end align-items-center">
                            <span class="icon">
                                <i class="fa-solid fa-circle-arrow-right"></i>
                            </span>
                            <span class="right_link">İnternet Bankçılıq</span>
                        </div>
                    </div>
                </div>
            </section>
            
        </header>

    <script src="js/main.js"></script>
